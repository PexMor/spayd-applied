<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPAYD Apps</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      margin: 0;
      padding: 1rem;
      background-color: #f0f2f5;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    .nav-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      color: inherit;
      flex: 1 1 180px;
      min-width: 140px;
      max-width: 220px;
    }

    .nav-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .nav-card:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.12);
    }

    .icon {
      font-size: clamp(3rem, 10vw, 4rem);
      display: block;
      margin-bottom: 0.75rem;
    }

    .title {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    .desc {
      color: #666;
      font-size: clamp(0.85rem, 3vw, 1rem);
    }

    /* Stack cards vertically on very narrow screens */
    @media (max-width: 400px) {
      .nav-links {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }

      .nav-card {
        max-width: none;
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Select Application</h1>
  <div class="nav-links">
    <a href="simple.html" class="nav-card">
      <span class="icon">üè¶</span>
      <span class="title">Simple</span>
      <span class="desc">Single payment generator</span>
    </a>
    <a href="batch.html" class="nav-card">
      <span class="icon">üì¶</span>
      <span class="title">Batch</span>
      <span class="desc">Multiple payments processing</span>
    </a>
  </div>
</body>

</html>
